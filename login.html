<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="login-register-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<div id="page" class="site">
    <div class="container">
        <div class="login">
            <div class="hero">
                <h1>映  美<br>Fure Face</h1>
                <p>如果你没有账号<br>可以<a href="register.html">点击这里</a>进行注册.</p>
            </div>
            <div class="main">
                <form action="">
                    <p>
                        <input type="email" placeholder="邮箱">
                    </p>
                    <p class="password">
                        <input type="password" placeholder="密码">
                        <i class="ri-eye-off-line"></i>
                        <a href="#">找回密码</a>
                    </p>
                    <p>
                        <input type="submit" class="submit" value="登录">
                    </p>
                </form>
                <div class="options">
                    <div class="separator">
                        <p>使用其他方式登录</p>
                    </div>
                    <ul>
                        <li><a href="#"><i class="ri-wechat-fill ri-2x"></i></a></li>
                        <li><a href="#"><i class="ri-qq-fill ri-2x"></i></a></li>
                        <li><a href="#"><i class="ri-weibo-fill ri-2x"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="login-register-script.js"></script>
</body>
</html>
